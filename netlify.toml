[build]
  command = "npm run build"
  publish = "dist"

# HTTPS yönlendirmesi
[[redirects]]
  from = "http://bariscanyonel.com/*"
  to = "https://bariscanyonel.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.bariscanyonel.com/*"
  to = "https://bariscanyonel.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.bariscanyonel.com/*"
  to = "https://bariscanyonel.com/:splat"
  status = 301
  force = true

# SPA routing için
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Güvenlik başlıkları
[[headers]]
  for = "/*"
  [headers.values]
    # HTTPS zorunluluğu (2 yıl)
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    # Clickjacking koruması
    X-Frame-Options = "DENY"
    # MIME type confusion koruması
    X-Content-Type-Options = "nosniff"
    # XSS koruması
    X-XSS-Protection = "1; mode=block"
    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Permissions policy
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://formspree.io; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://formspree.io https://wa.me; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self' https://formspree.io;"

# Static dosyalar için cache ayarları
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 